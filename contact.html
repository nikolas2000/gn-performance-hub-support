<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – GN Performance Hub</title>
  <meta name="description" content="Contact for GN Performance Hub">
  <style>
:root{--bg:#0f0f10;--card:#161618;--border:#2a2a2c;--text:#eaeaea;--accent:#ff4d4f;--muted:#b5b5b5}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif}
a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
.wrap{max-width:940px;margin:0 auto;padding:28px}
header{display:flex;align-items:center;gap:16px;margin:8px 0 24px}
.logo{width:48px;height:48px;border-radius:12px;background:#c62828;display:flex;align-items:center;justify-content:center;font-weight:800;letter-spacing:0.5px}
.logo span{font-size:18px;color:#fff}
h1{font-size:28px;margin:0}
h2{font-size:22px;margin:18px 0 8px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;margin:18px 0}
ul{margin:6px 0 6px 18px}
small, .muted{color:var(--muted)}
footer{opacity:.7;margin-top:28px;font-size:14px}
.nav{display:flex;gap:14px;flex-wrap:wrap;margin-left:auto}
.nav a{padding:6px 10px;border:1px solid var(--border);border-radius:12px;color:var(--text)}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#212124;border:1px solid var(--border);font-size:12px;color:var(--muted)}
pre{white-space:pre-wrap;word-wrap:break-word}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><span>GN</span></div>
      <div>
        <h1>GN Performance Hub</h1>
        <div class="muted">Last updated: October 15, 2025</div>
      </div>
      <nav class="nav">
        <a href="index.html">Support</a>
        <a href="privacy.html">Privacy</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    
<div class="card">
  <h2>Contact</h2>
  <p>For support or data requests, email <a href="mailto:gnperformance.server@gmail.com">gnperformance.server@gmail.com</a>.</p>
  <p class="muted">We aim to respond within 3 business days.</p>
</div>

    <footer>© 2025 GN Performance Hub. All rights reserved.</footer>
  </div>
</body>
</html>
